<!DOCTYPE html>
<html>
  <head>
    <title>Tabla de Registro</title>
  </head>
  <body>
<h1>Registro</h1>
<form>

  <label for="Nombre">Nombre:</label>
  <input type="text" name="Nombre" id="Nombre" placeholder="Fulano" required >
  <label for="Apellido">Apellido:</label>
  <input type="text" name="Apellido" id="Apellido" placeholder="Detal" required>

  <br><!-- ----------------------------------------------------------------------------------------------------------------- -->
  <label for="Hombre">Hombre</label>
  <input type="radio" name="Sexo" id="Hombre">
  <label for="Mujer">Mujer</label>
  <input type="radio" name="Sexo" id="Mujer">
  <label for="Otro">Otro</label>
  <input type="radio" name="Sexo" id="Otro">

  <br><!-- ----------------------------------------------------------------------------------------------------------------- -->
  <label for="Correo">Correo :</label>
  <input type="email" name="Correo" id="Correo" placeholder="algo@ejemplo.com" required>

  <label for="Contraseña">Contraseña :</label>
  <input type="password" title="Escribe una contraseña entre 5 y 10 caracteres"
  name="Contraseña" id="Contraseña" minlength="5" maxlength="12" pattern=".{5,10}"
  required title="Tu Contraseña no es valida" placeholder="Contraseña" required>

  <br><!-- ----------------------------------------------------------------------------------------------------------------- -->
  <label for="Fecha">Cumpleaños :</label>
  <!-- <input type="date" id="Fecha" name="Fecha" value="Fecha"> -->

    <option value="02">Febrero</option>

    <option value="04">Abril</option>

    <option value="06">Junio</option>
    <option value="07">Julio</option>
    <option value="08">Agosto</option>
    <option value="09">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
    <option selected>--Mes--</option>
  </select>

  <select  name="Dia" id="Fecha" placeholder="Dia">

    <option selected>--Dia--</option>

  <select class="year" name="Año">

  <br><!-- ----------------------------------------------------------------------------------------------------------------- -->
  <label for="cb">Acepto los terminos y condiciones</label>
  <input type="checkbox" id="cb" name="Acepto">

  <br><!-- ----------------------------------------------------------------------------------------------------------------- -->
  <button type="submit">Enviar</button>
</form>
  </body>
</html>
